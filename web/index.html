<!DOCTYPE html>
<html lang="en" ng-app="movieApp">
<head>
    <!-- META DATA -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="MSSmartTagsPreventParsing" content="true" />
    <meta http-equiv="imagetoolbar" content="no" />
    <!--[if IE]>
    <meta http-equiv="cleartype" content="on" />
    <![endif]-->

    <!-- SEO -->
    <title>Movie Listing</title>
    <meta name="description" content="" />
    <meta name="author" content="" />
    <meta name="robots" content="index,follow,archive" />

    <!-- ICONS -->
    <link rel="shortcut icon" type="image/ico" href="assets/images/favicon.ico" />
    <link rel="apple-touch-icon" href="assets/images/apple-touch-icon.png" />

    <!-- STYLESHEETS -->
    <link rel="stylesheet" media="screen, projection" href="assets/styles/screen.css" />
</head>
<body ng-controller="MoviesController">
    <div class="modal js-modal" ng-show="movieLoadingError">
        <div class="modal-view">
            <span class="hdg hdg_modalTitle">Page Error</span>
            <p>
                There was an error loading the movies, please refresh your page and try again later.
            </p>
        </div>
    </div>

    <div class="page-wrapper">
        <div class="masthead">
            <div class="masthead-header">
                <h1 class="hdg hdg_pageTitle">Movie Listing</h1>
            </div>

            <div ng-include="'assets/scripts/templates/movieListDisplayTemplate.html'"></div>
        </div> <!-- END masthead -->

        <div class="stack-chunk">
            <ul class="mediaList">
                <li class="mediaList-item" ng-repeat="movie in movies | myFilter: displayOptions.movieSort | orderBy: displayOptions.movieSort | limitTo: displayOptions.moviesLimit">
                    <div class="mediaList-item-meta">
                        <div class="media">
                            <div class="media-img media-img_poster">
                                <img class="imgContstrained" ng-src="{{movie.posters.thumbnail}}" alt="{{movie.title}}" />
                            </div>
                            <div class="media-bd">
                                <h2 class="hdg hdg_movieTitle js-title" ng-bind="movie.title"></h2>
                                <div class="stack">
                                    <div class="stack-chunk">
                                        <ul class="hList mix-hList_spaced">
                                            <li><span ng-bind="movie.runtime"></span> min.</li>
                                            <li><span ng-bind="movie.release_dates.theater | date : 'mediumDate'"></span></li>
                                            <li><span ng-bind="movie.mpaa_rating"></span></li>
                                        </ul>
                                    </div>
                                    <div class="stack-chunk">
                                        <ul class="hList">
                                            <li>
                                                <span class="rating" ng-class="getRatingCssClass(movie.ratings.critics_rating)">
                                                    <span ng-bind="movie.ratings.critics_score"></span> -
                                                    <span ng-bind="movie.ratings.critics_rating"</></span>
                                                </span>
                                            </li>
                                            <li>
                                                <span class="rating" ng-class="getRatingCssClass(movie.ratings.audience_rating)">
                                                    <span ng-bind="movie.ratings.audience_score"></span> -
                                                    <span ng-bind="movie.ratings.audience_rating"></span>
                                                </span>
                                            </li>
                                        </ul>
                                    </div>
                                </div> <!-- END stack -->
                            </div> <!-- END media-bd -->
                        </div> <!-- END media -->
                    </div> <!-- END mediaList-item-meta -->
                    <div class="mediaList-item-description">
                        <p>{{movie.synopsis}}</p>
                    </div>
                </li> <!-- END mediaList-item -->
            </ul> <!-- END mediaList -->
        </div>
        <div class="stack-chunk" tabbed-content-directive></div>
        <div class="stack-chunk" tabbed-content-directive></div>
        <div class="stack-chunk" tabbed-content-directive></div>
    </div> <!-- END page-wrapper -->
    <script src="assets/scripts/vendor/angular/angular.min.js"></script>
    <script src="assets/scripts/app.js"></script>
</body>
</html>
